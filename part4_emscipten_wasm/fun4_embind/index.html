<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>WASM fun1</title>
<script src='build/myadd.js'></script>
</head>
<body>
<script>
"use strict";
function clickedAdd(){
    let x1 = document.getElementById('num1').value;
    x1 = parseInt(x1);
    let x2 = document.getElementById('num2').value;
    x2 = parseInt(x2);
    let x = Module.int_add(x1, x2);
    console.log(`${x1} + ${x2} = ${x} !!!`);
    let r = document.getElementById('res_num');
    r.value = x;
}

function clickedText(){
    let s1 = document.getElementById('te1').value;
    let s2 = document.getElementById('te2').value;
    console.log(`s1=${s1}, s2=${s2}`);
    let s = Module.str_add(s1, s2);
    document.getElementById('res_text').value = s;
}
</script>
My webpage body <br>
<input type="number" id="num1" name="num1"></input>  
<input type="number" id="num2" name="num2"></input>  
<button onclick="clickedAdd()">Add Int</button> 
<input type="number" id="res_num" name="res"></input> 

<br><br>

<input type="text" id="te1" name="te1"></input> 
<input type="text" id="te2" name="te2"></input> 
<button onclick="clickedText()">Add Text</button> 
<input type="text" id="res_text" name="te2"></input> 
</body>
</html>
